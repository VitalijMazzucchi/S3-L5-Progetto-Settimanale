<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Facciamo i calcoli insieme ">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
       
       <div id="schermo"> 
         <p id="numeri"></p>  
       </div> 
       <button id="zero" onclick="numero('0')">0</button>
       <button id="uno" onclick="numero('1')">1</button>
       <button id="due"onclick="numero('2')">2</button>
       <button id="tre"onclick="numero('3')">3</button>
       <button id="quattro"onclick="numero('4')">4</button>
       <button id="cinque"onclick="numero('5')">5</button>
       <button id="sei"onclick="numero('6')">6</button>
       <button id="sette"onclick="numero('7')">7</button>
       <button id="otto"onclick="numero('8')">8</button>
       <button id="nove"onclick="numero('9')">9</button>
       <button id="piu" onclick="operazione('+')">+</button>
       <button id="meno" onclick="operazione('-')">-</button>
       <button id="per" onclick="operazione('x')">x</button>
       <button id="diviso" onclick="operazione('/')">/</button>
       <button id="uguale" onclick="risultato()">=</button>
       <button id="cancella" onclick="cancella()">C</button>
       <button id="punto" onclick="numero('.')">.</button>
    </div>
    <script src="assets/js/script1.js"></script>
</body>
</html>
